window:
  padding:
    x: 10
    y: 10

scrolling:
  history: 10000
  multiplier: 3

background_opacity: 0.8

font:
  normal:
    family: JetBrains Mono Nerd Font 
    style: Medium
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font 
    style: MediumItalic 
  bold_italic:
    family: JetBrains Mono Nerd Font 
    style: BoldItalic
  size: 7
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x1E1E1E'
    foreground: '0xD4D4D4'

  normal:
    black:   '0x1E1E1E'
    red:     '0xF44747'
    green:   '0x608B4E'
    yellow:  '0xD7BA7D'
    blue:    '0x569CD6'
    magenta: '0xC586C0'
    cyan:    '0x9CDCFE'
    white:   '0xD4D4D4'

live_config_reload: true

selection:
  save_to_clipboard: false

shell: /usr/bin/zsh
